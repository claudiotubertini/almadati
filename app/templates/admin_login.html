{% extends "base.html" %}



{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-4">
    <h1 class="text-center">Login al pannello Utenti</h1>
    <p class="text-center">Per favore, inserisci le credenziali da amministratore.</p>
    <form action="/admin/login" method="post">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" required>
        
      </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form></div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
