
     
      {% if message_tpl=='' %}
      <div id=""  class="table-responsive small" style="visibility: hidden;">
     
        {% elif message_tpl %}
        <div id=""  class="table-responsive small text-center" style="visibility: visible;">
        <h5>{{ message_tpl }}</h5>
        </div>
        <table class="table table-striped table-sm" data-toggle="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">USERNAME</th>
                <th scope="col">PASSWORD</th>
                <th scope="col">API</th>
                <th scope="col">Azienda</th>
                <th scope="col">Admin</th>
              </tr>
            </thead>
            
            <tbody>
              {% for item in items %}
                
                <tr>
                  <td>{{ item.rowid }}</td>
                  <td>{{ item.username }}</td>
                  <td>{{ item.hashed_password }}</td>
                  <td>{{ item.is_active }}</td>
                  <td>{{ item.tenant_id}}</td>
                  <td>{{ item.is_admin}}</td>
              </tr>
                
            {% endfor %}
             
            </tbody>
          </table>
        </div>
 {% endif %}
